<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guess The Number</h1>

    <div class="difficulty">
      <label for="rangeSelect">Obtížnost:</label>
      <select id="rangeSelect">
        <option value="10">1–10</option>
        <option value="100" selected>1–100</option>
        <option value="1000">1–1000</option>
      </select>
    </div>

    <button id="startBtn">Začít hru</button>

    <form id="gameForm" class="hidden">
      <label for="guessInput">Zadej číslo:</label>
      <input id="guessInput" type="text" inputmode="numeric" autocomplete="off" />
      <button type="submit">Tipnout</button>

      <p id="errorMsg" class="error hidden">Zadej číslo!</p>
    </form>

    <p id="resultMsg" class="result hidden"></p>

    <button id="retryBtn" class="hidden">Zkusit znovu</button>

    <hr />

    <h2>Historie her</h2>
    <ul id="historyList" class="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
