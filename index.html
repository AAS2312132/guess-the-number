<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guess The Number</h1>

    <button id="startBtn">Začít hru</button>

    <form id="gameForm" class="hidden">
      <label for="guessInput">Zadej číslo:</label>
      <input id="guessInput" type="text" autocomplete="off" />
      <button type="submit">Tipnout</button>
    </form>

    <p id="resultMsg" class="result hidden"></p>

    <hr />

    <h2>Historie her</h2>
    <ul id="historyList" class="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
